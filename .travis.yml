language: java
services:
  - redis-server

sudo: required

os:
  - linux

jdk:
  - oraclejdk8

before_script:
  # update gradle
  - wget https://downloads.gradle.org/distributions/gradle-5.0-bin.zip
  - unzip -qq gradle-5.0-bin.zip
  - export GRADLE_HOME=$PWD/gradle-5.0
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v

stages:
  - Test
  - Build
  - Github Release

script:
  - gradle test

after_success:
  - gradle cobertura coveralls
