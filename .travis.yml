language: java
services:
  - redis-server

sudo: required

os:
  - linux

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

install:
  - docker pull nsqio/nsq
    - docker run -d --name lookupd -p 4160:4160 -p 4161:4161 nsqio/nsq /nsqlookupd
    - docker run -d --name nsqd -p 4150:4150 -p 4151:4151 nsqio/nsq /nsqd

stages:
  - Test
  - Build
  - Github Release

script:
  ./gradlew test

after_success:
  - ./gradlew jacocoTestReport coveralls
